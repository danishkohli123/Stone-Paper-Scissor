<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stone-Paper-Scisssor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1 id="outer_h1" class="outer_h1">Rock Paper Scissors</h1>
    </header>
    <div id="div">
        <div id='outer_div'>
            <div id="inner_div1">USER</div>
            <div id="inner_div2">COMP</div>
            <span id="span1">0</span>:<span id="span2">0</span>
        </div>
        <h1 id="h1">Start The Game.</h1>
        <i class="fa-solid fa-hand " style="color:orange;" id="icon1"></i>
        <i class="fa-solid fa-hand-scissors " style="color:orange;" id="icon2"></i>
        <i class="fa-solid fa-hand-back-fist " style="color: orange;" id="icon3"></i>
        <p>Make your move.</p>
    </div>
</body>

</html>
